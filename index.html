<!DOCTYPE html>
<html>

<body>

  <head>
    <script src="dist/bundle.js"></script>

    <a-scene>
      <!-- right wall-->
      <a-plane position="6 2 0" rotation="0 -90 0" width="12" height="4" src="./assets/brick.jpg"></a-plane>
      <!-- left wall-->
      <a-plane position="-6 2 0" rotation="0 90 0" width="12" height="4" src="./assets/brick.jpg"></a-plane>
      <!-- front wall-->
      <a-plane position="0 2 -6" rotation="0 0 0" width="12" height="4" src="./assets/brick.jpg"></a-plane>
      <!-- back wall-->
      <a-plane position="0 2 6" rotation="0 180 0" width="12" height="4" src="./assets/brick.jpg"></a-plane>
      <a-plane position="0 0 0" rotation="-90 0 0" width="12" height="12" src="./assets/dark_wood.jpg"></a-plane>

      <!-- benches -->
      <a-box id="bench-1" position="0 0 -2.5" rotation="90 0 0" scale="3 0.5 1" src="./assets/wood.jpg"></a-box>
      <a-box id="bench-2" position="-2.5 0 0" rotation="0 90 0" scale="3 1 0.5" src="./assets/wood.jpg"></a-box>
      <a-box id="bench-3" position="2.5 0 0" rotation="0 0 90" scale="1 0.5 3" src="./assets/wood.jpg"></a-box>
      <a-box id="bench-4" position="0 0 2.5" rotation="0 0 0" scale="3 1 0.5" src="./assets/wood.jpg"></a-box>
      <!-- 1st wall -->
      <a-box painting-1 id="painting-1" position="-3 2 -6" scale="3 2 0.2" src="./assets/loading.jpg"></a-box>
      <a-text id="description-1" position="-5 3.5 -5.9" scale="0.8 0.8 0" text="value: Loading..." color="black">
      </a-text>

      <a-box painting-2 id="painting-2" position="0.3 2 -6" scale="2 3 0.1" src="./assets/loading.jpg"></a-box>
      <a-text id="description-2" position="-1.8 3.8 -5.9" scale="1 1 0" text="value: Loading..." color="black"></a-text>

      <a-box painting-3 id="painting-3" position="3 2 -6" scale="2 2 0.1" src="./assets/loading.jpg"></a-box>
      <a-text id="description-3" position="2 3.5 -5.9" scale="1 1 0" text="value: Loading..." color="black"></a-text>

      <!--2nd wall -->
      <a-box painting-4 id="painting-4" position="-6 2 0" scale="3 3 0.1" rotation="0 90 0" src="./assets/loading.jpg">
      </a-box>
      <a-text id="description-4" position="-5.9 3.8 1" scale="1 1 0" rotation="0 90 0" text="value: Loading..."
        color="black">
      </a-text>

      <!--3rd wall -->
      <a-box painting-5 id="painting-5" position="6 2 0" scale="3 3 0.1" rotation="0 -90 0" src="./assets/loading.jpg">
      </a-box>
      <a-text id="description-5" position="5.9 3.8 -2" scale="1 1 0" rotation="0 -90 0" text="value: Loading..."
        color="black">
      </a-text>

      <!--4th wall -->
      <a-box painting-6 id="painting-6" position="0 2 6" scale="0.1 3 3" rotation="0 90 0" src="./assets/loading.jpg">
      </a-box>
      <a-text id="description-6" position="1.2 3.8 5.9" scale="1 1 0.1" rotation="0 180 0" text="value: Loading..."
        color="black">
      </a-text>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </head>
</body>

</html>
